<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JessaB Designing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.fonts.gstatic.com/s/inter/v13/UuauZp2EwK8y4XJc5_rSzhwV58T6_J1x1Q.woff2');
        body { font-family: 'Inter', sans-serif; }
        .header-bg { background-color: #fcf8f5; }
        .collapsible-panel {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out, padding 0.4s ease-out;
        }
        .collapsible-panel.is-expanded {
            max-height: 1000px;
            padding-top: 1.5rem;
            padding-bottom: 1.5rem;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="header-bg border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-900 tracking-tight">JessaB Designing</h1>
            <div id="authStatus" class="text-sm font-medium text-gray-500">Connecting...</div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <section class="mb-8 bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
            <button id="toggleFormBtn" class="w-full px-6 py-4 flex justify-between items-center bg-white hover:bg-gray-50 transition-colors focus:outline-none">
                <span class="text-lg font-semibold text-gray-800">Add New Product</span>
                <svg id="toggleIcon" class="w-5 h-5 transform transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>
            <div id="formSection" class="collapsible-panel px-6">
                <form id="inventoryForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
                        <input type="text" id="product-name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Retail Cost ($)</label>
                        <input type="number" step="0.01" id="retail-cost" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Selling Price ($)</label>
                        <input type="number" step="0.01" id="selling-price" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Size</label>
                        <input type="text" id="size" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Color</label>
                        <input type="text" id="color" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Quantity in Stock</label>
                        <input type="number" id="quantity" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    </div>
                    <div class="lg:col-span-3">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Categories (Hold Ctrl to select multiple)</label>
                        <select id="categories" multiple class="w-full px-4 py-2 border border-gray-300 rounded-lg h-24">
                            <option value="Accessories">Accessories</option>
                            <option value="Apparel">Apparel</option>
                            <option value="Decals">Decals</option>
                            <option value="Drinkware">Drinkware</option>
                            <option value="Home Decor">Home Decor</option>
                            <option value="Stationery">Stationery</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="md:col-span-2 lg:col-span-3 flex justify-end">
                        <button type="submit" id="submitBtn" class="bg-indigo-600 text-white px-8 py-2.5 rounded-lg font-semibold hover:bg-indigo-700 shadow-md">
                            Add Item to Inventory
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <section class="bg-white rounded-xl shadow-sm border border-gray-100 mb-8">
            <div class="px-6 py-4 border-b flex justify-between items-center">
                <h2 class="text-xl font-bold text-gray-800">Current Inventory</h2>
                <div class="flex items-center gap-4">
                    <input type="text" id="searchInput" placeholder="Search..." class="px-4 py-2 border rounded-lg w-64">
                    <button id="printBtn" class="bg-gray-800 text-white px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-gray-900">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path></svg>
                        Print Inventory
                    </button>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-gray-50 text-xs font-semibold uppercase tracking-wider text-gray-600">
                        <tr>
                            <th class="px-6 py-4">Item Details</th>
                            <th class="px-6 py-4">Pricing</th>
                            <th class="px-6 py-4 text-center">Stock</th>
                            <th class="px-6 py-4 text-center">Sales</th>
                            <th class="px-6 py-4 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryList" class="divide-y divide-gray-100"></tbody>
                </table>
            </div>
        </section>

        <section id="historySection" class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Sales History by Category</h2>
            <div id="categoryHistory" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, onSnapshot, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const INVENTORY_COLLECTION_PATH = `artifacts/${appId}/public/data/inventory`;
        const SALES_COLLECTION_PATH = `artifacts/${appId}/public/data/sales`;

        let currentUser = null;
        let currentItems = [];
        let salesHistory = [];
        let editingDocId = null;

        const inventoryForm = document.getElementById('inventoryForm');
        const inventoryList = document.getElementById('inventoryList');
        const categoriesSelect = document.getElementById('categories');
        const toggleFormBtn = document.getElementById('toggleFormBtn');
        const formSection = document.getElementById('formSection');
        const toggleIcon = document.getElementById('toggleIcon');
        const searchInput = document.getElementById('searchInput');

        const toggleForm = () => {
            const expanded = formSection.classList.toggle('is-expanded');
            toggleIcon.style.transform = expanded ? 'rotate(180deg)' : 'rotate(0deg)';
            if (!expanded) {
                inventoryForm.reset();
                editingDocId = null;
                document.getElementById('submitBtn').textContent = 'Add Item to Inventory';
            }
        };
        toggleFormBtn.onclick = toggleForm;

        const initializeFirebase = async () => {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) await signInWithCustomToken(auth, __initial_auth_token);
            else await signInAnonymously(auth);
        };

        onAuthStateChanged(auth, user => {
            currentUser = user;
            if (user) {
                document.getElementById('authStatus').textContent = "Online";
                setupListeners();
            }
        });

        function setupListeners() {
            onSnapshot(collection(db, INVENTORY_COLLECTION_PATH), snap => {
                currentItems = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                render();
            });
            onSnapshot(collection(db, SALES_COLLECTION_PATH), snap => {
                salesHistory = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                render();
            });
        }

        window.updateSales = async (id, prodName, stock, cats) => {
            if (stock <= 0) return;
            await updateDoc(doc(db, INVENTORY_COLLECTION_PATH, id), { quantity: stock - 1 });
            await addDoc(collection(db, SALES_COLLECTION_PATH), {
                productId: id,
                productName: prodName,
                categories: cats || ['Other'],
                saleDate: Date.now(),
                type: 'SALE'
            });
        };

        window.editItem = (item) => {
            editingDocId = item.id;
            document.getElementById('product-name').value = item.productName;
            document.getElementById('retail-cost').value = item.retailCost;
            document.getElementById('selling-price').value = item.sellingPrice;
            document.getElementById('size').value = item.size || '';
            document.getElementById('color').value = item.color || '';
            document.getElementById('quantity').value = item.quantity;
            Array.from(categoriesSelect.options).forEach(opt => opt.selected = item.categories?.includes(opt.value));
            document.getElementById('submitBtn').textContent = 'Update Product';
            if (!formSection.classList.contains('is-expanded')) toggleForm();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        window.deleteItem = async id => { if(confirm('Delete?')) await deleteDoc(doc(db, INVENTORY_COLLECTION_PATH, id)); };

        // SIMPLE PRINT FUNCTION
        document.getElementById('printBtn').onclick = () => {
            const printWindow = window.open('', '_blank');
            const sorted = [...currentItems].sort((a,b) => a.productName.localeCompare(b.productName));
            let rows = sorted.map(i => `
                <tr>
                    <td>${i.productName}</td>
                    <td>${i.size || '-'}</td>
                    <td>${i.color || '-'}</td>
                    <td style="text-align:center">${i.quantity}</td>
                </tr>`).join('');

            printWindow.document.write(`
                <html><head><style>
                    body { font-family: sans-serif; font-size: 11pt; padding: 20px; }
                    h1 { border-bottom: 2px solid #333; }
                    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
                    th { text-align: left; border-bottom: 1px solid #000; padding: 8px; }
                    td { padding: 6px 8px; border-bottom: 1px solid #eee; }
                </style></head><body>
                    <h1>JessaB Stock List</h1>
                    <p>Generated: ${new Date().toLocaleDateString()}</p>
                    <table>
                        <thead><tr><th>Name</th><th>Size</th><th>Color</th><th style="text-align:center">Qty</th></tr></thead>
                        <tbody>${rows}</tbody>
                    </table>
                </body></html>`);
            printWindow.document.close();
            printWindow.print();
        };

        function render() {
            const term = searchInput.value.toLowerCase();
            const filtered = currentItems.filter(i => i.productName.toLowerCase().includes(term));
            
            inventoryList.innerHTML = filtered.map(item => {
                const itemSales = salesHistory.filter(s => s.productId === item.id).length;
                return `
                <tr class="hover:bg-gray-50 transition-colors">
                    <td class="px-6 py-4">
                        <div class="font-bold text-gray-900">${item.productName}</div>
                        <div class="text-xs text-gray-500">${item.size || ''} ${item.color ? 'â€¢ ' + item.color : ''}</div>
                    </td>
                    <td class="px-6 py-4 text-sm">
                        <div class="text-gray-500">Retail: $${item.retailCost}</div>
                        <div class="font-semibold text-green-600">Sell: $${item.sellingPrice}</div>
                    </td>
                    <td class="px-6 py-4 text-center font-bold ${item.quantity < 3 ? 'text-red-500' : 'text-gray-800'}">${item.quantity}</td>
                    <td class="px-6 py-4 text-center">
                        <div class="flex items-center justify-center gap-2">
                            <span class="font-bold text-indigo-600">${itemSales}</span>
                            <button onclick="window.updateSales('${item.id}', '${item.productName.replace(/'/g, "\\'")}', ${item.quantity}, ${JSON.stringify(item.categories)})" class="bg-indigo-50 text-indigo-600 p-1 rounded-full hover:bg-indigo-600 hover:text-white">+</button>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-right">
                        <button onclick='window.editItem(${JSON.stringify(item).replace(/'/g, "&apos;")})' class="text-blue-600 mr-3">Edit</button>
                        <button onclick="window.deleteItem('${item.id}')" class="text-red-600">Delete</button>
                    </td>
                </tr>`;
            }).join('');

            const cats = ["Accessories", "Apparel", "Decals", "Drinkware", "Home Decor", "Stationery", "Other"];
            document.getElementById('categoryHistory').innerHTML = cats.map(cat => {
                const cHist = salesHistory.filter(s => s.categories?.includes(cat)).sort((a,b) => b.saleDate - a.saleDate);
                if (cHist.length === 0) return '';
                return `
                    <div class="border rounded-lg p-4 bg-gray-50">
                        <div class="flex justify-between items-center cursor-pointer" onclick="window.toggleHist('${cat}')">
                            <h3 class="font-bold text-gray-700">${cat}</h3>
                            <span class="bg-indigo-600 text-white text-xs px-2 py-1 rounded-full">${cHist.length} Sales</span>
                        </div>
                        <div id="hist-${cat}" class="hidden mt-3 max-h-40 overflow-y-auto pt-2 border-t text-[10px] space-y-1">
                            ${cHist.map(h => `<div>${new Date(h.saleDate).toLocaleDateString()} - ${h.productName}</div>`).join('')}
                        </div>
                    </div>`;
            }).join('');
        }

        window.toggleHist = (cat) => document.getElementById(`hist-${cat}`).classList.toggle('hidden');
        searchInput.oninput = render;

        inventoryForm.onsubmit = async (e) => {
            e.preventDefault();
            const data = {
                productName: document.getElementById('product-name').value,
                retailCost: parseFloat(document.getElementById('retail-cost').value),
                sellingPrice: parseFloat(document.getElementById('selling-price').value),
                size: document.getElementById('size').value,
                quantity: parseInt(document.getElementById('quantity').value),
                color: document.getElementById('color').value,
                categories: Array.from(categoriesSelect.selectedOptions).map(o => o.value),
                timestamp: Date.now()
            };
            if(editingDocId) await updateDoc(doc(db, INVENTORY_COLLECTION_PATH, editingDocId), data);
            else await addDoc(collection(db, INVENTORY_COLLECTION_PATH), data);
            toggleForm();
        };

        window.onload = initializeFirebase;
    </script>
</body>
</html>
